<div class="bg-video-container">
  <video autoplay loop muted playsinline class="bg-video">
    <source src="assets/videos/houses.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="video-overlay"></div>
</div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg rounded-lg border-0 p-4 animate-fade-in" 
           style="background: rgba(255, 255, 255, 0.95);">
        
        <!-- Card Header -->
        <div class="card-header text-center border-0 bg-transparent mb-4">
          <i class="fas fa-home fa-3x text-success mb-3"></i>
          <h3 class="text-success mb-0">Welcome Back!</h3>
          <p class="text-muted">Sign in to continue to HSPA</p>
        </div>

        <!-- Card Body -->
        <div class="card-body px-4">
          <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" [class.shake]="!loginForm.valid">
            
            <!-- Email Field -->
            <div class="form-group mb-4">
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="fas fa-envelope text-success"></i>
                </span>
                <input id="email" 
                       type="email" 
                       formControlName="email" 
                       class="form-control border-start-0 ps-0" 
                       placeholder="Enter your email"
                       [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              </div>
              <small class="text-danger" 
                     *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                Please provide a valid email
              </small>
            </div>

            <!-- Password -->
            <div class="form-group mb-4">
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="fas fa-lock text-success"></i>
                </span>
                <input [type]="showPassword ? 'text' : 'password'"
                       formControlName="password" 
                       class="form-control border-start-0 border-end-0 ps-0" 
                       placeholder="Enter your password"
                       [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <span class="input-group-text bg-light border-start-0" style="cursor: pointer;"
                      (click)="togglePasswordVisibility()">
                  <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
                </span>
              </div>
              <small class="text-danger" 
                     *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                Please provide password
              </small>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label text-muted" for="remember">Remember me</label>
              </div>
              <a href="#" class="text-success text-decoration-none">Forgot password?</a>
            </div>

            <!-- Login Button -->
            <button [disabled]="!loginForm.valid" 
                    type="submit" 
                    class="btn btn-success w-100 mb-3 py-2">
              <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>

            <!-- Register Link -->
            <div class="text-center mt-4">
              <p class="mb-0 text-muted">Don't have an account? 
                <a routerLink="/register" class="text-success text-decoration-none">Register now</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
