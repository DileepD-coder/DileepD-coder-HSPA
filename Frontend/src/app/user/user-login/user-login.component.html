<div class="bg-video-container">
    <video autoplay loop muted playsinline class="bg-video">
      <source src="assets/videos/houses.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="video-overlay"></div>
  </div>
  
  <div class="card shadow-lg rounded-lg border-0 p-4 animate-fade-in" 
       style="max-width: 500px; margin: auto; background: rgba(248, 249, 250, 0.9);">
  
    <div class="card-header text-white text-center fw-bold" 
         style="background: linear-gradient(135deg, #28a745, #218838); 
                border-radius: 10px 10px 0 0; font-size: 20px;">
      ðŸ”‘ User Login
    </div>
  
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" [class.shake]="!loginForm.valid">
        
        <!-- Username Field -->
        <div class="form-group mb-3">
          <label for="username" class="fw-semibold">ðŸ“§ Username</label>
          <input type="text" formControlName="username" class="form-control rounded-pill shadow-sm input-animate" 
                 placeholder="Enter your username">
          <span *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-block text-danger">
            <span *ngIf="loginForm.get('username')?.errors?.['required']">Please Provide a Username</span>
          </span>
        </div>
  
        <!-- Password Field -->
        <div class="form-group mb-3">
          <label for="password" class="fw-semibold">ðŸ”’ Password</label>
          <input type="password" formControlName="password" class="form-control rounded-pill shadow-sm input-animate" 
                 placeholder="Enter your password">
          <span *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-block text-danger">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">Please Provide a Password</span>
          </span>
        </div>
  
        <!-- Buttons -->
        <div class="text-center mt-4">
          <button [disabled]="!loginForm.valid" type="submit" 
                  class="btn btn-success me-3 shadow-sm px-4 py-2 rounded-pill btn-animate" 
                  style="background: linear-gradient(45deg, #28a745, #218838);">
            Login
          </button>
          <p class="mt-3">Don't have an account? <a href="/signup" class="link-success">Sign Up</a></p>
        </div>
  
      </form>
    </div>
  </div>
