<div class="card" *ngIf="property">
  <div class="card-img-wrapper">
    <!-- Dynamically display images from the assets folder -->
    <img class="card-img-top" src="assets/Hou/img{{ property.id }}.jpg" alt="{{ property.Name }} Image">
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <!-- Correct routerLink syntax to '/property-detail' -->
        <button class="btn btn-primary" [routerLink]="['/property-detail', property.id]">
          <i class="fa-regular fa-pen-to-square"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa-regular fa-address-book"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-3 text-center">
    <h1 class="h5 font-weight-bold mb-2">{{ property.Name }}</h1>
    <h2 class="h6 text-muted">{{ property.Type }}</h2>
    <h3 class="text-success font-weight-bold">${{ property.Price | number:'1.0-2' }}</h3>
  </div>
</div>
