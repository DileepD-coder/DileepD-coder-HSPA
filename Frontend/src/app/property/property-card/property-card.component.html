<div class="card" *ngIf="property">
  <div class="card-img-wrapper">
    <!-- Display GIF loading animation if no image is provided -->
    <img *ngIf="!property.ImageUrl" 
         src="assets/videos/construct.gif" 
         alt="Loading..." 
         class="card-img-top" />

    <!-- Display the actual property image if available -->
    <img *ngIf="property.ImageUrl" 
         [src]="'assets/Hou/' + property.ImageUrl" 
         alt="{{ property.Name }} Image" 
         class="card-img-top" />

    <ul *ngIf="!hideIcons" class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" (click)="navigateToProperty()">
          <i class="fa-regular fa-pen-to-square"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary" (click)="navigateToProperty()">
          <i class="fa-regular fa-address-book"></i>
        </button>
      </li>
    </ul>
  </div>

  <div class="card-body p-3 text-left">
    <h1 class="h5 font-weight-bold mb-2">{{ property.Name }}</h1>
    <h2 class="h6 text-muted">{{ property.PType }}</h2>

    <!-- Display the price only if it's available and greater than 0 -->
    <h4 *ngIf="property.Price && property.Price > 0" class="text-success font-weight-bold mb-2">
      ${{ property.Price | number:'1.0-2' }}
    </h4>
  </div>

  <div class="card-body p-1 text-left">
    <h5 class="mb-0">{{ property.BHK }} BHK {{ property.PType }}</h5>
    in {{ property.Name }}
    <span *ngIf="property.Name">,</span>
    {{ property.City }}

    <h6 class="mt-2">{{ property.FType }}
      <span *ngIf="property.FType !== 'Unfurnished'">Furnished</span> | Ready to Move
    </h6>

    <hr class="mt-0 mb-2">

    <h6 class="mb-0">Area: <span>{{ property.BuiltArea }} Sq Ft</span></h6>
  </div>
</div>
