<div>
  <!-- Display Property ID -->
  <div><strong>Property ID: {{ propertyId }}</strong></div>

  <!-- Spacing -->
  <br/><br/>

  <!-- Navigation Controls for Rent and Buy -->
  <div class="navigation-container">
    <!-- Prev Button (for Rent or Buy properties) -->
    <button class="btn btn-secondary" (click)="goToPrevProperty()" [disabled]="!hasPrevProperty()">Prev</button>

    <!-- Space between buttons and property ID -->
    &nbsp;&nbsp;&nbsp;

    <!-- Next Button (for Rent or Buy properties) -->
    <button class="btn btn-secondary" (click)="goToNextProperty()" [disabled]="!hasNextProperty()">Next</button>
  </div>
</div>
