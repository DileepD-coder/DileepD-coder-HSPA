<!doctype html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/9e007f5cf5.js" crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <title>HSPA</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
  <link rel="stylesheet" href="https://unpkg.com/ngx-bootstrap/datepicker/bs-datepicker.css"> 

  <!-- Add Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  
  <style>
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .app-loading i {
      font-size: 4rem;
      color: #28a745;
      margin-bottom: 1rem;
      animation: pulse 1.5s infinite;
    }
    
    .app-loading h2 {
      color: #333;
      font-family: Arial, sans-serif;
      font-weight: 500;
      margin: 0;
      animation: fadeInOut 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    @keyframes fadeInOut {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="app-loading">
    <i class="fas fa-home"></i>
    <h2>HSPA</h2>
  </div>
  <app-root></app-root>
</body>
</html>
